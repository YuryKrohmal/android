apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //implementation "org.jogamp.gluegen:gluegen-rt:2.3.2"
    //implementation "org.jogamp.jogl:jogl-all:2.3.2"

    implementation group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2'
    implementation group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2'

    testImplementation 'io.reactivex.rxjava2:rxjava:2.2.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.23.4'

}

sourceCompatibility = 1.8
targetCompatibility = 1.8
